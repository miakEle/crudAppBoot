<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>Edit users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form class="mb-3" th:method="POST" th:action="@{/edit}" th:object="${userToUpdate}">

    <label for="userId">UserId</label>
    <input class="form-control" readonly type="number" th:field="*{userId}" id="userId" placeholder="UserId">
    <br><br>

    <label for="name">Enter name</label>
    <input class="form-control" type="text" th:field="*{name}" id="name" required/>
    <br><br>

    <label for="surname">Enter surname</label>
    <input class="form-control" type="text" th:field="*{surname}" id="surname"/>
    <br><br>

    <input type="submit" class="btn btn-primary" value="EDITE USER"/>

</form>
</body>
</html>
